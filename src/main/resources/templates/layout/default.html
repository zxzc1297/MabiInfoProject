<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - MABIMOBILE.INFO'">MABIMOBILE.INFO</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" th:fragment="layout(content)">
        <!-- Header -->
        <div th:replace="~{fragments/header :: header}"></div>
        
        <!-- Mobile Navigation -->
        <div th:replace="~{fragments/header :: mobile-nav}"></div>
        
        <!-- Main Content -->
        <main th:replace="${content}">
            <!-- 각 페이지의 내용이 여기에 들어갑니다 -->
        </main>
        
        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
    
    <!-- Page-specific scripts will be added in individual pages -->
</body>
</html>
