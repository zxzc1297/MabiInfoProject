<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - MABIMOBILE.INFO'">MABIMOBILE.INFO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body th:fragment="layout(content)">
<div class="container">
    <!-- Header Fragment 포함 -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Mobile Navigation Fragment 포함 -->
    <div th:replace="~{fragments/header :: mobile-nav}"></div>

    <!-- Main Content -->
    <main>
        <div th:replace="${content}"></div>
    </main>

    <!-- Footer Fragment 포함 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<!-- Scripts -->
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/materials.js}" th:if="${currentPage == 'materials'}"></script>
<script th:src="@{/js/runes.js}" th:if="${currentPage == 'runes'}"></script>
</body>
</html>
